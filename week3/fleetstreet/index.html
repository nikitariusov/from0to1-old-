<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fleetstreet</title>
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="header-top">
        <nav class="menu">
          <div class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link" href="#"></a>
              <a class="menu__list-link" href="#"></a>
              <a class="menu__list-link" href="#"></a>
            </li>
          </div>
        </nav>
        <a class="logo" href="#">
          <img class="logo__img" src="" alt="">
        </a>
        <div class="header-control">
          <button class="header-control__btn"></button>
          <button class="header-control__btn"></button>
          <button class="header-control__btn"></button>
        </div>
      </div>
      <div class="header-content">
        <h1 class="header-content__title title"></h1>
        <div class="header-content__tabs">
          <div class="header-content__tabs-buttons">
            <div class="header-content__tab-btn"></div>
            <div class="header-content__tab-btn"></div>
          </div>
          <div class="header-content__tabs-box">
            <div class="header-content__tab-box">
              <form class="header-content__form" action="#">
                <input class="header-content__input" type="text">
                <input class="header-content__input" type="text">
                <button class="header-content__button" type="submit"></button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section class="rental">
    <div class="container">
      <h1 class="rental__title"></h1>
      <p class="rental__text"></p>
      <a class="rental__link" href=""></a>
      <a class="rental__link" href=""></a>
    </div>
  </section>
  <section class="popular-places">
    <div class="container">
      <div class="popular-places__inner">
        <div class="popular-places__item">
          <h3 class="popular-places__item-title"></h3>
          <a class="popular-places__item-link" href=""></a>
          <a class="popular-places__item-link" href=""></a>
        </div>
      </div>
    </div>
  </section>
  <section class="slider">
    <h2 class="slider__title"></h2>
    <div class="slider__items">
      <div class="slider__item">
        <img class="slider__item-omg" src="" alt="">
        <p class="slider__item-pretext"></p>
        <h3 class="slider__item-title"></h3>
        <h4 class="slider__item-subtitle"></h4>
        <p class="slider__item-text"></p>
        <a  class="slider__item-link" href=""></a>
        <div class="slider__item-num cars-info">
          <div class="cars-info__doors"></div>
          <div class="cars-info__people"></div>
        </div>
      </div>
    </div>
  </section>
  <section class="reviews">
    <div class="container">
      <div class="reviews__inner">
        <div class="reviews__content">
          <h3 class="reviews__title"></h3>
          <a class="reviews__link" href=""></a>
          <a class="reviews__link" href=""></a>
          <div class="partners">
            <img class="partners__item" src="" alt="">
            <img class="partners__item" src="" alt="">
            <img class="partners__item" src="" alt="">
          </div>
        </div>
        <img class="reviews__photo" src="" alt=""></img>
      </div>
    </div>
  </section>
  <section class="info">
    <div class="info__inner">
      <div class="info__app">
        <h5 class="info__app-title"></h5>
        <p class="info__app-text"></p>
        <a class="info__app-link" href="">
          <img class="info__app-img" src="" alt="">
        </a>
        <a class="info__app-link" href="">
          <img class="info__app-img" src="" alt="">
        </a>
      </div>
      <div class="info__newsletter">
        <h5 class="info__newsletter-title"></h5>
        <p class="info__newsletter-text"></p>
        <form class="info__newsletter-form" action="">
          <input class="info__newsletter-input" type="text" name="" id="">
          <button class="info__newsletter-btn" type="submit"></button>
        </form>
      </div>
    </div>
  </section>
  <footer class="footer">
    <div class="footer__top">
      <div class="container">
        <a class="logo footer__logo" href="#">
          <img class="logo__img" src="" alt="">
        </a>
        <div class="footer__top-inner">
          <div class="footer-select">
            <select  name="" id="">
              <option value=""></option>
              <option value=""></option>
            </select>
            <select name="" id="">
              <option value=""></option>
              <option value=""></option>
            </select>
          </div>
          <div class="footer__menu-items">
            <div class="footer__menu-item">
              <h6 class="footer__menu-title"></h6>
              <ul class="footer__menu-list">
                <li class="footer__menu-list-item">
                  <a class="footer__menu-link" href=""></a>

                <li class="footer__menu-list-itemitem">
                  <a class="footer__menu-link" href=""></a>
                </li>
                <li class="footer__menu-list-itemitem">
                  <a class="footer__menu-link" href=""></a>

            </div>
            <div class="footer__menu-item">
              <h6 class="footer__menu-title"></h6>
              <ul class="footer__menu-list">
                <li class="footer__menu-list-item">
                  <a class="footer__menu-link" href=""></a>
                </li>
                <li class="footer__menu-list-itemitem">
                  <a class="footer__menu-link" href=""></a>
                </li>
                <li class="footer__menu-list-itemitem">
                  <a class="footer__menu-link" href=""></a>
                </li>

            <div class="footer__menu-item">

                  <a class="footer__menu-link" href=""></a>
                </li>
                <li class="footer__menu-list-itemitem">
                  <a class="footer__menu-link" href=""></a>
                </li>
                <li class="footer__menu-list-itemitem">
                  <a class="footer__menu-link" href=""></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer__bottom">
      <div class="container">
        <ul class="footer__social-list">
          <li class="footer__social-item">
            <a class="footer__social-link" href=""></a>

            <a class="footer__social-link" href=""></a>
          </li>
        </ul>
        <p class="footer__copy"></p>
      </div>
    </div>
